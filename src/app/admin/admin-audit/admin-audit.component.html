<div id="container">
    <div id="top-section">
        <button mat-raised-button id="add-employee"
            [routerLink]="['/admin/all']">
            <mat-icon aria-hidden="false" aria-label="Back to all" 
            fontIcon="chevron_left"></mat-icon>
                Back
        </button>
    </div>
    
    <mat-card>
        <table mat-table [dataSource]="allAudit" class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="columnDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDisplay;"></tr>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Audit Id </th>
                <td mat-cell *matCellDef="let audit"> {{audit.id}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let audit"> {{audit.action}} </td>
            </ng-container>

            <ng-container matColumnDef="editor">
                <th mat-header-cell *matHeaderCellDef> Editor </th>
                <td mat-cell *matCellDef="let audit"> {{audit.editor}} </td>
            </ng-container>

            <ng-container matColumnDef="editTime">
                <th mat-header-cell *matHeaderCellDef> Edit Time </th>
                <td mat-cell *matCellDef="let audit"> 
                    {{audit.editTime | date:'medium'}} 
                </td>
            </ng-container>

        </table>
    </mat-card>
</div>
