<div class="container">
    <mat-card id="login-container">
        <h1>Login</h1>
        <mat-card-content>
            <form [formGroup]="loginForm" (submit)="loginAction()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput 
                        formControlName="username"
                        placeholder="johndoe">
                    <mat-error *ngIf="loginFormControl['username'].errors">
                        Username is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput
                        formControlName="password">
                    <mat-error *ngIf="loginFormControl['password'].errors">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
