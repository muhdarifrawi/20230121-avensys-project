<div id="container">
    <mat-card>
        <table mat-table [dataSource]="allEmployees"  class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="columnDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDisplay;"></tr>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let emp"> {{emp.username}} </td>
            </ng-container>
        
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> fullName </th>
                <td mat-cell *matCellDef="let emp"> {{emp.fullName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="action">
                <th mat-header-cell> action </th>
                <td mat-cell></td>
            </ng-container>
        </table>
    </mat-card>
</div>
