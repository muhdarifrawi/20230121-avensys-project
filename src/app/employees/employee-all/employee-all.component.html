<div id="container">
    <button mat-raised-button color="accent" id="add-employee"
        [routerLink]="['/admin/add']">
        <mat-icon aria-hidden="false" aria-label="Add employee" 
        fontIcon="person_add"></mat-icon>
            Add Employee
    </button>
    <mat-card>
        <table mat-table [dataSource]="allEmployees" class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="columnDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDisplay;"></tr>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let emp"> {{emp.username}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> fullName </th>
                <td mat-cell *matCellDef="let emp"> {{emp.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let emp"> 
                    {{emp.email}} 
                    <button mat-icon-button 
                    aria-label="action button for view, edit and delete employee"
                    [matMenuTriggerFor]="action">
                        <mat-icon>more_vert</mat-icon>
                        <mat-menu #action="matMenu">
                            <button mat-menu-item
                            [routerLink]="['/admin/view',emp.id]">
                                View
                            </button>
                            <button mat-menu-item
                            [routerLink]="['/admin/edit',emp.id]">
                                Edit
                            </button>
                            <button mat-menu-item
                            [routerLink]="['/admin/delete',emp.id]">
                                Delete
                            </button>
                        </mat-menu>
                    </button>
                </td>
            </ng-container>

            
        </table>
    </mat-card>
</div>
